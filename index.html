<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Anime average calculator</title>
</head>
<body>
    <div class="headingContainer">
        <div class="main-heading">
            <h1>Anime average calculator</h1>
        </div>
    </div>
    <div class="calculatorContainer">
        <div class="inputContainer">
            <section class="calculatorInputs">
                <p>Art</p>
                <input id="artInput" type="text" placeholder="1-10" max="10">
                <br/>
                <p>Music</p>
                <input id = "musicInput" type="text" placeholder="1-10"/>
                <br/>
                <p>Story</p>
                <input id = "storyInput" type = "number" placeholder="1-10"/>
                <br/>
                <p>Characters</p>
                <input id = "charInput" type="number" placeholder="1-10"/>
                <br/>
                <p>Battle scenes</p>
                <input id = "battleInput" type="number" placeholder="1-10 (not required)"/>
                <br/>
                <button id="submitBtn">=</button>
                <br/>
            </section>
            <section class="outputContainer">
                <p id="outputTxt">Output:</p>
                <p id="outputNum">0</p>
            </section>
        </div>
           
    </div>  
    <script src="script.js"></script>
</body>
</html>
